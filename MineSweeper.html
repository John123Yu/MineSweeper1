<html>
<head>
	<title>MineSweeper</title>
	<link rel="stylesheet" type="text/css" href="MineSweeper.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div id = "container">
		<h1>MineSweeper</h1>
		<div id = "wrapper">
			<div id = 'world'></div>
		</div>
		<div id = "form-border"> 
			<form>
				  <input type="radio" id = "easy" name="difficulty" value="easy" checked> Easy<br>
				  <input type="radio" id = "medium" name="difficulty" value="medium"> Medium<br>
				  <input type="radio" id = "hard" name="difficulty" value="hard"> Hard
			</form>	
		</div>
		<div id = "timer"></div>
		<div id = "score"></div>
		<div id = "bombsleft"></div>
	</div>
	
	<script>

/*------------ Difficulty settings */
/*---------------------------------*/
	var bombsLeft = 0;
	var flagsused = 0;
	var time = 0;
	setInterval(displayTime, 1000);
	var count = 0;
	var score = 0;
	var mark = false;
	var difficulty = {
		bombcount: 20,
		mapheight: 10,
		mapwidth: 10,
	}
	$(document).on('click','#easy', function(){
		var x = Math.floor((event.clientX - 260) / 29);
		var y = Math.floor((event.clientY - 60) / 29);
		count = 0;
		if(world[y][x] == 2 && count == 0){
			count++;
			while(world[y][x] == 2){
				refreshBombs();
				countBombs();
			}	
		}
		difficulty.bombcount = 20;
		difficulty.mapheight = 10;
		difficulty.mapwidth = 10;
		masterMap();
		time = 0;
	});
	$(document).on('click','#medium', function(){
		var x = Math.floor((event.clientX - 260) / 29);
		var y = Math.floor((event.clientY - 60) / 29);
		count = 0;
		if(world[y][x] == 2 && count == 0){
			count++;
			while(world[y][x] == 2){
				refreshBombs();
				countBombs();
			}	
		}
		difficulty.bombcount = 80;
		difficulty.mapheight = 20;
		difficulty.mapwidth = 20;
		masterMap();
		time = 0;
	});	
	$(document).on('click','#hard', function(){
		var x = Math.floor((event.clientX - 260) / 29);
		var y = Math.floor((event.clientY - 60) / 29);
		count = 0;
		if(world[y][x] == 2 && count == 0){
			count++;
			while(world[y][x] == 2){
				refreshBombs();
				countBombs();
			}	
		}
		difficulty.bombcount = 250;
		difficulty.mapheight = 30;
		difficulty.mapwidth = 30;
		masterMap();
		time = 0;
	});

/*------------ Difficulty settings */
/*---------------------------------*/

	var world = [];

/*------------------------RIGHT CLICK ------*/
/*------------------------RIGHT CLICK ------*/
	$(document).on('contextmenu', function (e) {
        var x = Math.floor((e.pageX - 260) / 29);
		var y = Math.floor((e.pageY - 60) / 29);
		console.log(x);
		console.log(y);
		if(world[y][x] == 2) {
			world[y][x] = 3;
		}
		else if(world[y][x] == 1) {
			world[y][x] = 13;
		}
		else if(world[y][x] == 3) {
			world[y][x] = 2;
		}
		else if(world[y][x] == 13) {
			world[y][x] = 1;
		}
		displayMap();
		flagsused++;
		return false;
    });

/*------------------------RIGHT CLICK ------*/
/*------------------------RIGHT CLICK ------*/
	
	function masterMap() {
		refreshMap();
		setMap();
		countBombs();
		displayMap();
	}
	function refreshMap() {
		world = [];
	}
	function setMap() {
		for(var i = 0; i < difficulty.mapheight; i++) {
			world.push([]);
			for(var j = 0; j < difficulty.mapwidth; j++) {
				world[i].push(1);
			}
		}
	}
	setMap();

	function displayMap() {
		var output = "";
		for(var i = 0; i < world.length; i++) {
			output += "\n<div class ='row'>\n";
			for(var j = 0; j < world[i].length; j++){
				if(world[i][j] == 1) {
					output += "<div class='box btn'></div>";
				}
				else if(world[i][j] == 2) {
					output += "<div class ='bomb btn'></div>";
				}
				else if(world[i][j] == 3) {
					output += "<div class ='btn red'></div>";
				}
				else if(world[i][j] == 4) {
					output += "<div class ='btn zero'></div>";
				}
				else if(world[i][j] == 5) {
					output += "<div class ='btn one'></div>";
				}
				else if(world[i][j] == 6) {
					output += "<div class ='btn two'></div>";
				}
				else if(world[i][j] == 7) {
					output += "<div class ='btn three'></div>";
				}
				else if(world[i][j] == 8) {
					output += "<div class ='btn four'></div>";
				}
				else if(world[i][j] == 9) {
					output += "<div class ='btn five'></div>";
				}
				else if(world[i][j] == 10) {
					output += "<div class ='btn six'></div>";
				}
				else if(world[i][j] == 11) {
					output += "<div class ='btn seven'></div>";
				}
				else if(world[i][j] == 12) {
					output += "<div class ='btn eight'></div>";
				}
				else if(world[i][j] == 13) {
					output += "<div class ='btn red'></div>";
				}
			}
			output += "\n</div>";
		}
		document.getElementById('world').innerHTML = output;
	}

	function displayScore() {
		document.getElementById('score').innerHTML = "Score: " + score;
	}
	displayScore();

	function displayTime() {
		time++;
		document.getElementById('timer').innerHTML = "Time: " + time;
		displayBombCount();
	}

	function setBombs() {
		var x = Math.floor(Math.random() * difficulty.mapwidth);
		var y = Math.floor(Math.random() * difficulty.mapheight);
		world[y][x] = 2;
		countBombs();
	}

	function countBombs() {
		var count = 0;
		for(var i = 0; i < world.length; i++){
			for(var j = 0; j < world[i].length; j++){
				if(world[i][j] == 2){
    				count++;
    			}
			}
		}
		if(count < difficulty.bombcount) {
			setBombs();
		}
	}

	function refreshBombs() {
		for(var i = 0; i < world.length; i++){
			for(var j = 0; j < world[i].length; j++){
				world[i][j] = 1
			}
		}
	}

	function displayBombCount() {
		bombsLeft = difficulty.bombcount - flagsused;
		document.getElementById('bombsleft').innerHTML = "Bombs Left: " + bombsLeft;
	}

	countBombs();
	displayMap();

	function win() {
		var winCounter = 0;
		for(var i = 0; i < difficulty.mapheight; i++) {
			for(var j = 0; j < difficulty.mapwidth; j++) {
				if(world[i][j] == 1) {
					winCounter++;
				}
				if(world[i][j] == 13) {
					winCounter++;
				}
			}
		}
		if(winCounter == 0) {
			alert("You win!!!!!");
		}
	}
// $(document).mousedown(function(){ NOT WORKING!!!!!!!!
	$('.btn').hover(function(){
		$('this').addClass('zero');
		}, function(){
		$('this').addClass('box');
	});
// });



$(document).mouseup(function(event) {
	switch (event.which) {
		case 1:
		var x = Math.floor((event.clientX - 260) / 29);
		var y = Math.floor((event.clientY - 60) / 29);
		count++
		if(world[y][x] == 2 && count == 1){
			count++;
			while(world[y][x] == 2){
				refreshBombs();
				countBombs();
			}	
		}
		var bombcounter = 0;
		if(mark == false) {
			if(world[y][x] == 2) {
				alert('You hit a bomb and lost!');
				score -= 15;
				displayScore();
			}
			else if(world[y][x] == 1 && world[y+1] != undefined && world[y-1] != undefined) {
				if(world[y-1][x-1] == 2 || world[y-1][x-1] == 3) {
					bombcounter++;
				}
				if(world[y-1][x] == 2 || world[y-1][x] == 3) {
					bombcounter++;
				}
				if(world[y-1][x+1] == 2 || world[y-1][x+1] == 3) {
					bombcounter++;
				}
				if(world[y][x-1] == 2 || world[y][x-1] == 3) {
					bombcounter++;
				}
				if(world[y][x+1] == 2 || world[y][x+1] == 3) {
					bombcounter++;
				}
				if(world[y+1][x-1] == 2 || world[y+1][x-1] == 3) {
					bombcounter++;
				}
				if(world[y+1][x] == 2 || world[y+1][x] == 3) {
					bombcounter++;
				}
				if(world[y+1][x+1] == 2 || world[y+1][x+1] == 3) {
					bombcounter++;
				}
				world[y][x] = bombcounter + 4;
				score++;
				displayScore();
			}
			else if(world[y][x] == 1 && world[y+1] == undefined && world[y-1] != undefined) {
				if(world[y-1][x-1] == 2 || world[y-1][x-1] == 3) {
					bombcounter++;
				}
				if(world[y-1][x] == 2 || world[y-1][x] == 3) {
					bombcounter++;
				}
				if(world[y-1][x+1] == 2 || world[y-1][x+1] == 3) {
					bombcounter++;
				}
				if(world[y][x-1] == 2 || world[y][x-1] == 3) {
					bombcounter++;
				}
				if(world[y][x+1] == 2 || world[y][x+1] == 3) {
					bombcounter++;
				}
				world[y][x] = bombcounter + 4;
				score++;
				displayScore();
			}
			else if(world[y][x] == 1 && world[y+1] != undefined && world[y-1] == undefined) {
				if(world[y][x-1] == 2 || world[y][x-1] == 3) {
					bombcounter++;
				}
				if(world[y][x+1] == 2 || world[y][x+1] == 3) {
					bombcounter++;
				}
				if(world[y+1][x-1] == 2 || world[y+1][x-1] == 3) {
					bombcounter++;
				}
				if(world[y+1][x] == 2 || world[y+1][x] == 3) {
					bombcounter++;
				}
				if(world[y+1][x+1] == 2 || world[y+1][x+1] == 3) {
					bombcounter++;
				}
				world[y][x] = bombcounter + 4;
				score++;
				displayScore();
			}
		}
		displayMap();
		win();
	}
});

	</script>

</body>
</html>
